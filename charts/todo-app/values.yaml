# Default values for todo-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/yourusername/todo-frontend
  pullPolicy: Always
  tag: "latest"

backend:
  image:
    repository: ghcr.io/yourusername/todo-backend
    pullPolicy: Always
    tag: "latest"
  replicaCount: 2
  port: 5000
  env:
    NODE_ENV: "production"
    PORT: "5000"
    UV_THREADPOOL_SIZE: "16"
    JWT_SECRET: "your-jwt-secret-key"
    JWT_EXPIRES_IN: "7d"

frontend:
  image:
    repository: ghcr.io/yourusername/todo-frontend
    pullPolicy: Always
    tag: "latest"
  replicaCount: 2
  port: 80
  env:
    REACT_APP_API_URL: "/api"
    REACT_APP_BASE_URL: "/"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  hosts:
    - host: todo.andreiqa.click
      paths:
        - path: /api
          pathType: Prefix
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-app-tls
      hosts:
        - todo.andreiqa.click

mongodb:
  enabled: true
  # MongoDB Atlas connection string (will be overridden by secrets)
  uri: ""

resources:
  backend:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  frontend:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}