apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: todo-app
  labels:
    app: todo-app
    component: config
data:
  # Frontend configuration
  REACT_APP_API_URL: "/api"
  REACT_APP_BASE_URL: "/"
  
  # Backend configuration
  NODE_ENV: "production"
  PORT: "5000"
  UV_THREADPOOL_SIZE: "16"
  
  # MongoDB configuration (will be overridden by secrets)
  MONGODB_URI: "mongodb://mongo-credentials:27017/todos"
  
  # JWT configuration
  JWT_SECRET: "your-jwt-secret-key"
  JWT_EXPIRES_IN: "7d"